<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div style="width: 300px;">
    <app-custom-select 
      formControlName="multi" 
      [options]="myOptions" 
      (onSelectItem)="handleMulti($event)"
      [config]="{
        multiple: true,
        maxVisibleItems: 100,
        selectAllButton: true,
        searchable: true
      }" 
      placeholder="Select Item">
    </app-custom-select>
    <div class="error-message">
      <span *ngIf="(!form.controls.multi?.valid && (form.controls.multi?.dirty || form.controls.multi?.touched))">
        Please select an item.
      </span>
    </div>
  </div>
  <div>
    <button type="submit" class="status-primary" [disabled]="form.invalid">Submit</button>
  </div>
</form>
